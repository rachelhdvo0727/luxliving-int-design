<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200&display=swap" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Custom fonts -->
    <link rel="stylesheet" href="styles/plugins/icofont.css" />

    <title>LuxLiving - Sign up</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- header start -->
    <header></header>

    <!-- banner start -->
    <div class="banner_two pl-4">
        <div class="col-12 col-md-8 order-2 order-md-1">
            <h2>Sign up</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic ut tempore ad eos optio? Molestias ipsa rem quia aliquam qui quos in natus illum eum impedit laboriosam perspiciatis inventore quidem odit, ipsam dolorem, accusantium perferendis consequatur
                ullam totam quisquam.
            </p>
        </div>
    </div>
    <form action="#" class="ml-4 mr-5 pl-2 pr-5">
        <fieldset class="form-group ">
            <div class="form-group mb-4 ">
                <input type="text " id="txtFirstName " class="form-control " placeholder="First name ">
            </div>
            <div class="form-group mb-4 ">
                <input type="text " id="txtLastName " class="form-control " placeholder="Last name name ">
            </div>
            <div class="form-group mb-4 ">
                <input type="text " id="txtEmail " class="form-control " placeholder="Email ">
            </div>
            <div class="form-group mb-4 ">
                <input type="password " id="txtPassword " class="form-control " placeholder="Password ">
            </div>
            <div class="form-group mb-4 ">
                <input type="password " id="txtConfirmPassword " class="form-control " placeholder="Confirm password ">
            </div>
            <button type="submit " class="btn btn-primary mb-5 ">Sign up</button>
        </fieldset>
    </form>
    <!-- banner end -->

    <!-- footer start -->
    <footer></footer>
    <!-- JS scripts start -->
    <script src="../js/scripts.js "></script>
</body>

</html>
